<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.scss" />
    <script defer src="js/app.js"></script>
    <title>bluecard</title>
  </head>
  <body>
    <section class="form-card">
      <div class="card">
        <div class="card__puce">
          <img src="asset/puce.png" alt="puce" />
        </div>
        <div class="card__logo">
          <img
            src="https://www.humanprogresscenter.com/wp-content/uploads/2016/05/fond-gris.jpg"
            alt="logo_visa"
          />
        </div>
        <div class="card__number">
          <p>
            <span>card number</span> <br />
            42 42 42 42 42
          </p>
        </div>
        <div class="card__holder">
          <p>
            <span>card holder name</span><br />
            John Doe
          </p>
        </div>
        <div class="card__expiration">
          <p>
            <span>expiration</span><br />
            10/22
          </p>
        </div>
      </div>
      <div class="form">
        <div>
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="card-number">Card Number</label><br />
          <input type="text" id="card-number" name="card-number" />
        </div>
        <div class="form-end">
          <div class="form-end__expiration">
            <label for="expiration">Expiration (mm/yy)</label><br />
            <input type="text" id="expiration" name="expiration" />
          </div>
          <div>
            <label for="security-code">CVV</label><br />
            <input type="text" id="security-code" name="security-code" />
          </div>
        </div>
        <div class="form__button">
          <button class="form__button--modif">ENVOIE</button>
        </div>
      </div>
    </section>
  </body>
</html>
